<!DOCTYPE html>
<html>
<head>
    <title>Flask CRUD App</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        form, ul {
            background: white;
            padding: 20px;
            border-radius: 6px;
            width: 400px;
        }
        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: red;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Add User</h2>
<form method="POST">
    <input type="text" name="name" required>
    <button>Add</button>
</form>

<h3>Users</h3>
<ul>
{% for user in users %}
    <li>
        {{ user[1] }}
        <a href="/delete/{{ user[0] }}">‚ùå</a>
    </li>
{% endfor %}
</ul>

</body>
</html>
